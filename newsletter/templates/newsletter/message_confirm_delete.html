{% extends 'newsletter/base.html' %}

{% block content %}
    <div class="row">
        <div class="col-12">
            <div class="col-6">
                <div class="card">
                    <div class="card-body">
                        <form method="post">
                            {% csrf_token %}
                            <p> Хотите удалить сообщение: "{{ object.subject }}"? </p>
                            <button Type="submit" class="btn btn-danger">Удалить</button>
                            <a Type="submit" href="{% url 'newsletter:message_list' %}" class="btn btn-success">Выход</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
